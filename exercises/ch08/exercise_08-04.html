<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table Example</title>
  <style> td, th { border: 1px solid #CCC; } table { border: 1px solid black; } </style>
</head>
<body>
  <table>
    <caption>This is my table</caption>
    <colgroup></colgroup>
    <colgroup span="3">
    <thead>
      <tr>
        <th rowspan="2"></td>
        <th scope="column" colspan="2">A common header</th>
        <th scope="column" rowspan="2">Header 3</th>
      </tr>
      <tr>
        <th scope="column">Header 1</th>
        <th scope="column">Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Thing A</th>
        <td>data A1</td>
        <td>data A2</td>
        <td>data A3</td>
      </tr>
      <tr>
        <th scope="row">Thing B</th>
        <td>data B1</td>
        <td>data B2</td>
        <td>data B3</td>
      </tr>
      <tr>
        <th scope="row">Thing C</th>
        <td>data C1</td>
        <td>data C2</td>
        <td>data C3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
